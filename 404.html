<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Baraa Basim Portfolio</title>
    <script type="text/javascript">
        // Simple redirect for Single Page Applications on GitHub Pages
        // This script will take the current path and redirect it to the index page
        // while preserving the path in a hash, so the app can route correctly.
        var segmentCount = 1; // Number of segments in the base path (e.g., 1 for /repo-name/)
        var location = window.location;
        location.replace(
            location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') +
            location.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=' +
            location.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
            (location.search ? '&q=' + location.search.slice(1).replace(/&/g, '~and~') : '') +
            location.hash
        );
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
